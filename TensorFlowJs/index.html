<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>

<script>
    // Make tensors global so console can access them
    window.a = tf.tensor([
        [1, 2, 3]
    ]);

    window.b = tf.tensor([
        [4, 5, 6]
    ]);

    window.c = a.add(b);
</script>

</body>
</html>
